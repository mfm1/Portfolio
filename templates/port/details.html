{% extends "port/main.html" %}
{% load static %}

{% block content %}
<h1 style="margin-left: 30px; margin-top: 30px;">{{ details.title }}</h1>
<div class="row" style="margin-left: 20px; margin-right: 20px;">
    <div class="col-md-8">
        <img class="img-fluid" style="max-width: auto; height: auto;" src="{{ details.image.url }}" alt="{{ details.title }}">
    </div>
    <div class="col-md-4 ">
        <h3>About the project:</h3>
        <p>{{ details.description }}</p><br>
        <h3>Technology Used</h3>
        <p>{{ details.technology }}</p>
    </div>
</div>

{% endblock %}
